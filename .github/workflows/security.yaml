name: SecurityPipeline

on: [push]

jobs:
  horusec-security:
    name: horusec-security
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with: # Necess√°rio quando habilitado o autores de commit
          fetch-depth: 0
      - name: Running Horusec Security
        env:
          HORUSEC_REPOSITORY_ACCESS_TOKEN: ${{ secrets.HORUSEC_REPOSITORY_ACCESS_TOKEN }}
          HORUSEC_API_URL: ${{ secrets.HORUSEC_API_URL }}
        run: |
          curl -fsSL https://raw.githubusercontent.com/ZupIT/horusec/main/deployments/scripts/install.sh | bash -s latest-beta
          horusec start -p="./" -e="true" -a="dda18f34-fac1-4574-8505-6548b1e484d2" -u="https://6a558515d950-11899502608096553915.ngrok-free.app"